---
layout: default
---

<div class="home">

  <h1 class="page-heading">Instagram</h1>

  <ul class="post-list">
    {% assign post_list = site.posts | where_exp:"post", "post.path contains '_posts/lecture/django/instagram/'" %}
    {% for post in post_list %}
      <li>
        <h5>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h5>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
