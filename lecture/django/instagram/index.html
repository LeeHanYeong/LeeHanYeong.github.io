---
layout: default
---
<div class="home">
  <h1 class="page-heading">Instagram</h1>
  <ul class="post-list">
    {% assign post_list = site.posts | where_exp:"post", "post.path contains '_posts/lecture/django/instagram/'" %}
    {% for post in post_list %}
      <li style="margin-bottom: 0;">
        <h5 style="padding-top: 0;">
          <a  style="font-size: 14px;" class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h5>
      </li>
    {% endfor %}
  </ul>
</div>
